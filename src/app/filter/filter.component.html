<h3>Filters</h3>
<div class="filter">

        <button (click)="onFilter({'launch_year':2006 })">2006</button>
        <button (click)="onFilter({'launch_year':2007 })">2007</button>
        <button (click)="onFilter({'launch_year':2008 })">2008</button>
        <button (click)="onFilter({'launch_year':2009 })">2009</button>

        <button (click)="onFilter({'launch_year':2012 })">2012</button>
        <button (click)="onFilter({'launch_year':2013 })">2013</button>

<div class="filter">
    <h4>Successful Launch</h4>
    <div class="btn-wrapper">
        <button (click)="onFilter({'launch_success':true })">True</button>
        <button (click)="onFilter({'launch_success':false })">False</button>
    </div>
</div>


<div class="filter">
    <h4>Successful Landing</h4>
    <div class="btn-wrapper">
        <button (click)="onFilter({'land_success':true})">True</button>
        <button (click)="onFilter({'land_success':false})">False</button>
    </div>
</div>
